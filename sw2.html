<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <h1 style="font-style: oblique ;">Contact Us</h1>
        <h2 style="font-style: oblique ;">OB Montessori Center</h2>
        <hr>
        <h3 style="font-style: oblique ;">School Information</h3>
        <table class="table table-bordered, table-striped">
            <tr>
                <th>Campus</th>
                <td>OB Montessori - Greenhills</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>example.edu.ph</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>(+63) 956 691 1052</td>
            </tr>
        </table>

        <h3>Contact Form</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="First Name Second Name Last Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3" placeholder="anything"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button
        </form>
    </div>

</body>

</html>
